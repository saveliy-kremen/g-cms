<div *ngIf="offer$ | async as offer; else loading">
    <div class="offer">
        <div class="header right">
            <button routerLink="/" class="btn btn-dark">Back</button>
        </div>

        <div class="flex">
            <div class="item text-center">
                <h2>{{ offer.title}}</h2>

                <div class="flex-center">
                    <quill-view-html [content]="offer.photo"></quill-view-html>
                </div>

                <div>
                    <h2>Price: {{offer.price}} $</h2>

                    <button class="btn btn-dark" [routerLink]="['/cart']">Add to cart</button>
                </div>
            </div>

            <div class="item">
                <h2>Information:</h2>

                <div>
                    <quill-view-html [content]="offer.description"></quill-view-html>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
