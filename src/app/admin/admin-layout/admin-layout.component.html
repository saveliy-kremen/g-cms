<div class="layout-container">
  <mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
      Material Admin
    </div>
    <span class="nav-spacer"></span>
    <form class="hidden-sm" style="margin-right: 20px; margin-top: 8px">
      <mat-form-field style="font-size: 1rem;">
        <input matInput placeholder="Search">
      </mat-form-field>
    </form>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>inbox</mat-icon>
        <span>Inbox</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    </mat-menu>
    <button mat-icon-button (click)="onLoggedout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav class="sidenav mat-elevation-z10" [(mode)]="sideNavMode" [(opened)]="sideNavOpened">
      <mat-nav-list>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/dashboard']">
          <mat-icon class="sidenav-icon">dashboard</mat-icon>Dashboard
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/charts']">
          <mat-icon class="sidenav-icon">bar_chart</mat-icon>Charts
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/tables']">
          <mat-icon class="sidenav-icon">table_chart</mat-icon>Tables
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/forms']">
          <mat-icon class="sidenav-icon">assignment</mat-icon>Forms
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/mat-grid']">
          <mat-icon class="sidenav-icon">grid_on</mat-icon>Flex Grid
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/mat-components']">
          <mat-icon class="sidenav-icon">code</mat-icon>Material Components
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/animations']">
          <mat-icon class="sidenav-icon">perm_media</mat-icon>Animations
        </a>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/blank-page']">
          <mat-icon class="sidenav-icon">insert_drive_file</mat-icon>Blank Page
        </a>
        <div class="nested-menu">
          <a mat-list-item (click)="showMenu=!showMenu">
            <mat-icon class="sidenav-icon">add</mat-icon>Menu
          </a>
          <ul class="nested submenu" [class.expand]="showMenu">
            <li>
              <a href="javascript:void(0)">
                <span>Submenu</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <span>Submenu</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <span>Submenu</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main class="main-container">
      </main>
      <footer class="page-footer">
        <div class="logo">
          <h5>Icon Credits</h5>
        </div>
        <span class="nav-spacer"></span>
        <div class="copyright">
          <span>Made By <a style='font-weight: bold;' href="https://github.com/piedcipher" target="_blank">Tirth
              Patel</a></span>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
