syntax = "proto3";

package v1;

import "google/protobuf/empty.proto";
import "category.proto";
//import "google/protobuf/wrappers.proto";

message Item{
  string id = 1;
  uint32 userID = 2;
  uint32 vendorID = 3;
  uint32 parentID = 4;
  uint32 categoryID = 5;
  string title = 6;
  string article = 7;
  string alias = 8;
  string description = 9;
  float price = 10;
  float oldPrice = 11;
  uint32 currencyID = 12;
  int32 count = 13;
  bool disable = 14;
  uint32 sort = 15;
  string seoTitle = 16;
  string seoDescription = 17;
  string seoKeywords = 18;
}

message ItemRequest {
  uint32 id = 1;
}

message ItemsRequest {
  uint32 page = 1;
  uint32 pageSize = 2;
  string sort = 3;
  string direction = 4;
}

message EditItemRequest {
  uint32 id = 1;
  string title = 2;
  string article = 3;
  string alias = 4;
  int32 count = 5;
  string description = 6;
  float price = 7;
  float oldPrice = 8;
  uint32 currencyID = 9;
  bool disable = 10;
  uint32 sort = 11;
}

message DeleteItemRequest {
  uint32 id = 1;
  uint32 page = 2;
  uint32 pageSize = 3;
  string sort = 4;
  string direction = 5;
}

message ItemResponse {
  Item item = 1;
}

message ItemsResponse {
  repeated Item items = 1;
  uint32 total = 2;
}

service ItemService {
  rpc Item(ItemRequest) returns (ItemResponse);
  rpc EditItem(EditItemRequest) returns (ItemResponse);
  rpc DeleteItem(DeleteItemRequest) returns (ItemsResponse);
  rpc Items(ItemsRequest) returns (ItemsResponse);
}
